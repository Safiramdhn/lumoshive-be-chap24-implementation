{{define "edit-book-form"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Buku</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <header>
      <h1>Edit Buku</h1>
    </header>

    <section id="edit-book">
      <form action="/api/book/edit-book/{{.Book.ID}}" method="PUT" enctype="multipart/form-data" class="book-form">
        <label for="bookName">Nama Buku:</label>
        <input type="text" id="bookName" name="bookName" value="{{.Book.Name}}" required />

        <label for="bookType">Jenis Buku:</label>
        <select id="bookType" name="bookType" required>
          <option value="">--Pilih Jenis Buku--</option>
          {{range .Categories}}
          <option value="{{.ID}}">{{.Name}}</option>
          {{end}}
        </select>

        <label for="author">Pengarang:</label>
        <input type="text" id="author" name="author" value="{{.Book.Author}}" required />

        <label for="price">Harga:</label>
        <input type="number" id="price" name="price" value="{{.Book.Price}}" required />

        <label for="discount">Diskon (%):</label>
        <input type="number" id="discount" name="discount" value="{{.Book.Discount}}" />

        <label for="cover">Foto Cover Buku:</label>
        <input type="file" id="cover" name="cover" accept="image/*" />

        <label for="file">File Buku (PDF):</label>
        <input type="file" id="file" name="file" accept="application/pdf" />

        <button type="submit">Simpan Perubahan</button>
      </form>
    </section>
  </body>
</html>
{{end}}
